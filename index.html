<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/index.css">
    <title>Register Forms</title>

</head>
<body>
    <div class="container">
        <h2 class="mb-3">Register Forms</h2>
        <div>
            <div class="mb-3">
                <label class="form-label me-2">Username</label>
                <input type="text" class="form-control" name="username" value="">
            </div>
            <div class="mb-3">
                <label class="form-label me-2">Password</label>
                <input type="password" class="form-control" name="password" value="">
            </div>
        </div>
        <hr>
    </div>
    <form class="container">
        <h2 class="mb-3">Information</h2>
        <div class="mb-3">
            <label class="form-label me-2">Firstname</label>
            <input type="text" class="form-control" name="firstname" value="">
        </div>
        <div class="mb-3">
            <label class="form-label me-2">Lastname</label>
            <input type="text" class="form-control" name="lastname" value="">
        </div>
        <ul class="list-group mb-3">
            <li class="list-group-item">
                <label class="form-label me-2">Gender </label>
                <input class="form-check-input" type="radio" name="gender" value="Male">
                <label class="form-check-label">Male</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input" type="radio" name="gender" value="Female">
                <label class="form-check-label">Female</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input" type="radio" name="gender" value="Other">
                <label class="form-check-label">Other</label>
            </li>
        </ul>
        <div class="mb-3">
            <label class="form-label me-2">Age</label>
            <input type="text" class="form-control" name="age" value="">
        </div>
        <div class="mb-3">
            <label class="form-label me-2">Address</label>
            <input type="text" class="form-control" name="address" value="">
        </div>
        <div class="mb-3">
            <label class="form-label me-2">Phone Number</label>
            <input type="text" class="form-control" name="phonenumber" value="" maxlength="10">
        </div>
        <div id="response-message" class="message"></div>
    </form>
    <div class="button mt-3">
        <a href="/manage.html" class="btn btn-secondary">Go to User Management</a>
        <button class="btn btn-danger" onclick="clearButton()">Clear</button>
        <button class="btn btn-primary" onclick="submitButton()">Submit</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="/script/index.js"></script>
</body>
</html>
